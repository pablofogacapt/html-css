<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMAGENS DINÂMICAS</title>
</head>
<body>
    <H1>COLOCANDO IMAGENS DINÂMICAS</H1>
    <p>Iremos colocar uma imagem que se encaixe perfeitamente para o dispositivo que está sendo utilizado pelo usuário</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/IMG-P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/IMG-M.png" type="image/png">
        <img src="Imagens/IMG-G.png" alt="imagem flexível">
    </picture>

    <h1>REPRODUZINDO ÁUDIOS</h1>
    <p>Vamos aprender a reproduzir um áudio em HTML5</p>
    <audio
     src="media/tocando em frente.mp3"controls autoplay>
     Infelzimente seu navegador não carrega esse áudio, faça o donwload <a href="media/tocando em frente.mp3"></a>
    </audio>
</body>
</html>
